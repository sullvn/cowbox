name: Test
on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches: main
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Cache vcpkg
        uses: actions/cache@v3
        if: runner.os == 'Windows'
        id: cache-vcpkg
        with:
          path: ${{ github.workspace }}\vcpkg
          key: ${{ runner.os }}-${{ hashFiles('**/Cargo.toml') }}

      - name: Install vcpkg dependencies
        if: |
          (runner.os == 'Windows') &&
          (steps.cache-vcpkg.outputs.cache-hit != 'true')
        env:
          VCPKG_ROOT: ${{ github.workspace }}\vcpkg
        run: |
          cd detours_sys
          cargo install cargo-vcpkg
          cargo vcpkg build --target i686-pc-windows-msvc
          cargo vcpkg build --target x86_64-pc-windows-msvc

      - name: Pre-build Windows injection DLLs
        if: runner.os == 'Windows'
        run: |
          cargo build `
            --package cowbox_injection `
            --profile dev `
            --target i686-pc-windows-msvc `
            --target x86_64-pc-windows-msvc

          # TODO: Do rename in test
          cp `
            target\i686-pc-windows-msvc\debug\cowbox_injection.dll `
            target\debug\cowbox_injection32.dll
          cp `
            target\x86_64-pc-windows-msvc\debug\cowbox_injection.dll `
            target\debug\cowbox_injection64.dll

      - name: Build
        run: cargo build --profile dev

      - name: Typecheck and Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test

      - name: Run tests (Windows x86)
        if: runner.os == 'Windows'
        run: cargo test --target i686-pc-windows-msvc
